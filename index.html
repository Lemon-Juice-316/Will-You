<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      touch-action: manipulation; /* Better touch on mobile */
    }

    .container {
      max-width: 95%;
      padding: 15px;
      z-index: 10;
    }

    h1 {
      font-size: clamp(2.2rem, 8vw, 3.5rem); /* Responsive font */
      margin: 0 0 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
    }

    .buttons {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    button {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      padding: 12px 35px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      min-width: 140px; /* Touch-friendly */
    }

    #yesBtn {
      background: #ff4757;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #ff6b81;
    }

    #noBtn {
      background: #57606f;
      color: white;
    }

    .heart {
      position: absolute;
      font-size: clamp(1rem, 4vw, 1.5rem);
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    #message {
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      margin-top: 40px;
      display: none;
      animation: fadeIn 1.5s;
    }

    #message img {
      max-width: 90%;
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      margin: 20px auto;
      display: block;
      animation: bounceIn 1.5s ease-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container { padding: 10px; }
      h1 { margin-bottom: 15px; }
      .buttons { flex-direction: column; gap: 15px; }
      button { padding: 15px 50px; font-size: 1.5rem; }
      #message { margin-top: 20px; font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will You Be My Valentine? üíñ</h1>
    
    <div class="buttons">
      <button id="yesBtn">Yes! üòç</button>
      <button id="noBtn">No üòî</button>
    </div>

    <div id="message">
      Yayyy! I knew itttt! ü•∞<br>
      Ab toh pakka saath mein masti karenge! üíï<br><br>
      
      <img src="https://media1.tenor.com/m/5ZQ9_ZLNsvcAAAAC/kung-fu-panda.gif"
           alt="Po ji excited! Kung Fu Panda yay GIF">
      
      <p style="font-size: clamp(1.4rem, 5vw, 1.8rem); color: #ff4757;">
        Po bhi bol raha hai ‚Äì Haan bhai haan! üêºüî•
      </p>
    </div>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó", "‚ú®"][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    // No button escape (mobile pe touch bhi handle)
    const noBtn = document.getElementById("noBtn");
    const moveNoBtn = () => {
      const x = Math.random() * (window.innerWidth - 180);
      const y = Math.random() * (window.innerHeight - 180);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    };
    noBtn.addEventListener("mouseover", moveNoBtn);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoBtn();
    });

    // Yes button
    document.getElementById("yesBtn").addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("message").style.display = "block";
      
      // Extra hearts blast
      for(let i = 0; i < 40; i++) {
        createHeart();
      }
    });
  </script>

</body>
</html>
